<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pong Game</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <h1>Pong Game</h1>
    <input type="color" id="BottomLeft" value="#FF0000" onchange="Draw(0, this.value)" />
    <input type="color" id="BottomRight" value="#00FF00" onchange="Draw(1, this.value)" />
    <input type="color" id="TopRight" value="#0000FF" onchange="Draw(2, this.value)" />
    <input type="color" id="TopLeft" value="#FFFF00" onchange="Draw(3, this.value)" />
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <script src="./make-shader.js"></script>
    <script src="./main.js"></script>
    <script src="./pong.js"></script>
</body>
</html>
